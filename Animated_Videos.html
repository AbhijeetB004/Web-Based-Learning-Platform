<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Videos</title>
    <style>
      body {
        background-color: #f0f0f0; /* Light Gray */
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      h1 {
        color: #007bff; /* Light Blue */
        font-size: 36px;
        margin-bottom: 30px;
      }

      .video-container {
        width: 100%;
        max-width: 800px;
        margin-bottom: 30px;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Animated Videos</h1>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/zGPb04wg_5o?si=j231fSjufgMM2npM"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/xgC5zgr6Hdc?si=p8I9P1E_bETyAP87"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/y-ueb9JeB8s?si=CaHXIG0pX0jvPVIK"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/hJwrTcLY4RQ?si=ljeAnWeJwyXjW5dn"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
